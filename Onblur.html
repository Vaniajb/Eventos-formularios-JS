<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="nome" onblur="myFunction()">
    <p>Essa função é realizada apartir do momento que você digita um nome minusculo na caixa acima, e ao clicar fora da caixa, automaticamente o texto todo ficara em caixa alta</p>

    <script>
        function myFunction(){
            var x = document.getElementById ("nome");
            x.value = x.value.toUpperCase ();
        }
    </script>
</body>
</html>
